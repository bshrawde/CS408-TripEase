buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

version = '3.0.0'

if (!JavaVersion.current().java8Compatible) {
    throw new IllegalStateException('''A Haiku:
                                      |  This needs Java 8,
                                      |  You are using something else,
                                      |  Refresh. Try again.'''.stripMargin())
}

repositories {
    mavenCentral()
    maven {
        url = 'http://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    compile 'io.vertx:vertx-core:3.1.0'
    compile 'io.vertx:vertx-web:3.1.0'
    compile 'io.vertx:vertx-unit:3.1.0'
    compile 'io.vertx:vertx-jdbc-client:3.1.0'
    compile 'io.vertx:vertx-auth-jdbc:3.1.0'
    compile 'io.vertx:vertx-sql-common:3.1.0'
    compile 'mysql:mysql-connector-java:5.1.6'
}

shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Class': 'com.cs408.tripease.TripEaseServer'
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
    into 'webroot', {
        from 'src/site'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

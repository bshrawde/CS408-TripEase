<html lang="en">
<head>

<script>
function showAlert(){
	var pass = document.getElementById("inputPassword").value;
	var passconf = document.getElementById("inputPasswordConfirm").value;
	var Error = "passwords do not match try again";
	var Error1 = "passed";
	if(pass != passconf){

		alert(Error);
		

	}else{
		alert(Error1);
	}
	//var  myText = "why not";
	//alert(myText);

}
</script>


<body>

<div class="site-wrapper" style="background-color:rgba(0,0,0,0.7)">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">TripEase</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="/">Home</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a href="/login">Login</a></li>
                            <li class="active"><a href="/create">Create An Account</a></li>
			    <li><a href="/userdetails">Your Account</a></li>
			    <li><a href="/userprefrences">Your Prefrences</a><li>
			    <li><a href="/tripPosibilites">Your Trip Ideas</a><li>
			    <li><a href="/userratings">Ratings</a><li>
                        </ul>
                    </nav>
                </div>
            </div>

<div class="inner cover" style="margin:-5% -10%;">
    <h1 class="cover-heading" style="text-align:left; margin-bottom:20px;">Create Your Account!</h1>
    <form class="form-horizontal" action="/create" method="post"> <!--add /create back in -->
        <div class="form-group">
            <label for="inputUserName" class="control-label col-xs-2">Username</label>
            <div class="col-xs-10">
                <input type="text" name="username" class="form-control" id="inputUserName" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Password</label>
            <div class="col-xs-10">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPasswordConfirm" class="control-label col-xs-2">Password Confirm</label>
            <div class="col-xs-10">
                <input type="password" name="passwordConfirm" class="form-control" id="inputPasswordConfirm" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Email</label>
            <div class="col-xs-10">
                <input type="text" name="email" class="form-control" id="inputEmail" placeholder="example@example.com">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmailConfirm" class="control-label col-xs-2">Email Confirm</label>
            <div class="col-xs-10">
                <input type="text" name="emailConfirm" class="form-control" id="inputEmailConfirm" placeholder="example@example.com">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button onclick="type=showAlert()" submit" class="btn btn-primary">Create Account</button>
            </div>
        </div>
    </form>
</div>

</div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>

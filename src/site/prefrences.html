<div class="site-wrapper" style="background-color:rgba(0,0,0,0.7)">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">TripEase</h3>
                    <nav>
                        <ul class="nav masthead-nav">

                        </ul>

<div class="inner cover" style="margin:-5% -10%;">
    <h1 class="cover-heading" style="text-align:left; margin-bottom:20px;">Enter Prefrences for your Trip</h1>
    <form class="form-horizontal" action="/create" method="post">
        <div class="form-group">
            <label for="inputLocation" class="control-label col-xs-2">Location</label>
            <div class="col-xs-10">
                <input type="text" name="Location" class="form-control" id="inputLocation" placeholder="Maiami">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFoodType" class="control-label col-xs-2">Type of Food</label>
            <div class="col-xs-10">
                <input type="text" name="FoodType" class="form-control" id="Age" placeholder="Enter as a comma seperated list asain,mexican">
            </div>
        </div>
        <div class="form-group">
            <label for="inputBudget" class="control-label col-xs-2">Budget</label>
            <div class="col-xs-10">
                <input type="text" name="Budget" class="form-control" id="inputBudget" placeholder="2500">
            </div>
	</div>
        <div class="form-group">
            <label for="inputLength" class="control-label col-xs-2">Length of stay</label>
            <div class="col-xs-10">
                <input type="text" name="LengthofStay" class="form-control" id="inputLength" placeholder="Enter number of days staying (5)">
            </div>
	</div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Update Prefrences</button>
            </div>
        </div>
    </form>
</div>

</div>
</div>
